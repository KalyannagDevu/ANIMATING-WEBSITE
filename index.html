<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Header</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <h1 class="animate fade-in delay-1">Welcome to My Website</h1>
        <p class="animate fade-in delay-2">Creating smooth animations with HTML, CSS & JavaScript</p>

        <button class="cta animate slide-up delay-3">Get Started</button>
    </header>

    <script src="script.js"></script>
</body>
</html>
